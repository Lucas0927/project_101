<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./homewaiting.css">
    <title>Game Waiting Room</title>
</head>
<body>
    <header class="header">
        <div class="spy-themed2">
            <a class="game-name">Liar's Gambit</a>
        </div>
        <div class="spy-themed2">
            <span class="game-code">PIN: <span id="roomCode"></span></span>
        </div>
    </header>

    <main class="players">
        <div class="players-list" id="players-list">
            <!-- Player elements will be appended here -->
        </div>
        <div id="topic-selection" class="hidden">
            <label for="topics">Choose a topic:</label>
            <select id="topics">
                <!-- Topic options will be appended here -->
            </select>
        </div>
    </main>
    
    <footer class="footer">
        <div class="left-button-container">
            <button id="leaveButton" class="spy-themed3 leave-button">Leave</button>
        </div>
        <div class="right-button-container">
            <a class="spy-themed3 start-button" href="#">Start Game</a>
        </div>
    </footer>
    

    <script type="module" src="./homewaiting.js"></script>
</body>
</html>
